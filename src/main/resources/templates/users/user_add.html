<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorate="layout/layout">
<head>
<title>User Add</title>
</head>
<body>
	<div layout:fragment="pageHeader">
		<section class="content-header">
			<h1>Add New User</h1>
		</section>
	</div>

	<div layout:fragment="content">
		<div class="box box-warning">
			<div class="box-body">
				<form role="form" action="#" th:action="@{/users/add}"
					th:object="${user}" method="post">
					<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}"
						th:class="text-red">Incorrect Data</p>

					<label>Username</label>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('username')}? 'has-error'">
						<label th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}" class="validation-message"></label> <input
							type="text" th:field="*{username}" placeholder="Enter Username"
							class="form-control" />
					</div>

					<label>Password</label>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('password')}? 'has-error'">
						<label th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}" class="validation-message"></label> <input
							type="password" th:field="*{password}"
							placeholder="Enter your password" class="form-control" />
					</div>

					<label>Full Name</label>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('fullname')}? 'has-error'">
						<label th:if="${#fields.hasErrors('fullname')}"
							th:errors="*{fullname}" class="validation-message"></label> <input
							type="text" th:field="*{fullname}" placeholder="Full Name"
							class="form-control" />
					</div>

					<label>Email</label>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('email')}? 'has-error'">
						<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="validation-message"></label> <input type="text"
							th:field="*{email}" placeholder="Email Address"
							class="form-control" />
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('status')}? 'has-error'">
						<label>Status</label> <label
							th:if="${#fields.hasErrors('status')}" th:errors="*{status}"
							class="validation-message"></label> <select
							class="form-control select2" th:field="*{status}"><option
								th:value="0" value="0">IN ACTIVE</option>
							<option th:value="1" value="1">ACTIVE</option></select>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('description')}? 'has-error'">
						<label>Description</label> <label
							th:if="${#fields.hasErrors('description')}"
							th:errors="*{description}" class="validation-message"></label> <input
							type="text" th:field="*{description}" placeholder="Description"
							class="form-control" />
					</div>

					<label>Is User Employee</label>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('employee')}? 'has-error'">
						<label th:if="${#fields.hasErrors('employee')}"
							th:errors="*{employee}" class="validation-message"></label> <select
							class="form-control select2" th:field="*{employee}"
							id="isEmployee"><option th:value="0" value="0">No</option>
							<option th:value="1" value="1">Yes</option></select>
					</div>

					<label>Employee Number</label>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('employeeNumber')}? 'has-error'">
						<label th:if="${#fields.hasErrors('employeeNumber')}"
							th:errors="*{employeeNumber}" class="validation-message"></label>
						<input id="employeeNumber" type="text" th:field="*{employeeNumber}"
							placeholder="Employee Number" class="form-control" />
					</div>

					<label>User Expired</label>
					<div class="input-group date" data-provide="datepicker"
						th:classappend="${#fields.hasErrors('userExpired')}? 'has-error'">

						<label th:if="${#fields.hasErrors('userExpired')}"
							th:errors="*{userExpired}" class="validation-message"></label> <input
							id="userExpired" type="text" name="userExpired"
							th:field="*{userExpired}" class="form-control"
							placeholder="User Expired"></input> <span
							class="input-group-addon"><i class="fa fa-calendar"></i></span>
					</div>

					<label>Roles</label>
					<!-- <div class="form-group"
						th:classappend="${#fields.hasErrors('roles')}? 'has-error'">
						<label th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"
							class="validation-message"></label> <select th:field="*{roles}"
							id="roles" class="form-control">
							<option th:each="role : ${allRoles}" th:value="${role.uuid}"
								th:text="${role.roleName}">Role</option>
						</select>

					</div> -->
					<div class="form-group"
						th:classappend="${#fields.hasErrors('roles')}? 'has-error'">
						<label th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"
							class="validation-message"></label> <select th:field="*{roles}"
							class="form-control select2" multiple="multiple"
							data-placeholder="Select a State">
							<option th:each="role : ${allRoles}" th:field="*{roles}"
								th:value="${role.uuid}" th:text="${role.roleName}">Role</option>
						</select>
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<th:block layout:fragment="script">
		<script th:src="@{'/assets/dist/js/users.js'}"></script>
	</th:block>

</body>
</html>
