<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorate="layout/layout">
<head>
<title>User Add</title>
</head>
<body>
	<div layout:fragment="pageHeader">
		<section class="content-header">
			<h1>Add New User</h1>
		</section>
	</div>

	<div layout:fragment="content">
		<div class="box box-warning">
			<div class="box-header with-header">
				<h3 class="box-title">Create New User</h3>
			</div>

			<div class="box-body">
				<form role="form" action="#" th:action="@{/useradd}"
					th:object="${user}" method="post">
					<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}"
						th:class="text-red">Incorrect Data</p>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('username')}? 'has-error'">
						<label th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}" class="validation-message"></label> <input
							type="text" th:field="*{username}" placeholder="Username"
							class="form-control" />
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
