<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>Clinic Lite</title>

<!-- CSS -->
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"
	th:href="@{/assets/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="assets/plugins/font-awesome/css/font-awesome.min.css"
	th:href="@{/assets/plugins/font-awesome/css/font-awesome.min.css}" />
<link rel="stylesheet" href="assets/dist/css/form-elements.css"
	th:href="@{/assets/dist/css/form-elements.css}" />
<link rel="stylesheet" href="assets/bootstrap/css/style.css"
	th:href="@{/assets/bootstrap/css/style.css}" />


<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

<!-- Favicon and touch icons -->
<link rel="shortcut icon" href="assets/ico/favicon.png" />
<link rel="apple-touch-icon-precomposed"
	href="assets/ico/apple-touch-icon-57-precomposed.png" />
<title>Login Page</title>
</head>
<body>
	<!-- Top content -->
	<div class="top-content">
		<div class="inner-bg">
			<div class="container">
				<div class="row">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3 form-box">
							<div class="form-top">
								<div class="form-top-left">
									<p>Enter your username and password to log in:</p>
								</div>
								<div class="form-top-right">
									<i class="fa fa-lock"></i>
								</div>
							</div>
							<div class="form-bottom">
								<form role="form" th:action="@{/login}" method="post"
									class="login-form">
									<div th:if="${param.error}">
										<div class="alert alert-danger">Invalid username or
											password</div>
									</div>

									<div th:if="${param.logout}">
										<div class="alert alert-info">You have been logout</div>
									</div>

									<div class="input-group">
										<span class="input-group-addon"><i
											class="glyphicon glyphicon-user"></i></span> <input type="text"
											name="username" id="username" placeholder="Username..."
											class="form-username form-control" />
									</div>
									<br />
									<div class="input-group">
										<span class="input-group-addon"><i
											class="glyphicon glyphicon-lock"></i></span> <input type="password"
											name="password" id="password" placeholder="Password..."
											class="form-password form-control" />
									</div>
									<br />
									<button type="submit" class="btn">Sign in!</button>
								</form>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>


	<!-- Javascript -->
	<script th:src="@{'/assets/plugins/jquery/js/jquery.min.js'}"></script>
	<script th:src="@{'/assets/bootstrap/js/bootstrap.min.js'}"></script>
	<script th:src="@{'/assets/dist/js/jquery.backstretch.min.js'}"></script>
	<script th:src="@{'/assets/dist/js/scripts.js'}"></script>

	<!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->
</body>
</html>
